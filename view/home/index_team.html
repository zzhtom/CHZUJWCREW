<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Team</title>
	<!--<link rel="stylesheet" href="/static/css/main.css" />-->
	<link href="/static/css/index.css" rel="stylesheet" type="text/css" />
	<style>
		#preview {
			margin-top: 0.1rem;
			width: 1002px;
		}

		.inner {
			width: 50%;
			float: left;
		}
		.image{
			width: 50%;
			float: left;
		}
		.zoom_pic{
			width: 100%;
		}
		.content{
			width: 50%;
			float: left;
		}
		.intro{
			margin-left: 3rem;
			margin-top: 5rem;
			overflow-y: auto;
		}
		.gap{
			width: 100%;
			height: 30px;
			clear:both;
		}
	</style>
</head>

<body>
	<div id="container">
		<div id="head">
			<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,19,0"
			 width="1002" height="180">
				<param name="movie" value="/static/falsh/banner.swf" />
				<param name="quality" value="high" />
				<embed src="/static/falsh/banner.swf" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" width="1002" height="180"></embed>
			</object>
		</div>
		<div id="nav">
			<ul id="ul1">
				<%themes.forEach(function(item){%>
					<li>
						<a href="<%-item.action%>">
							<%-item.tname%>
						</a>
					</li>
					<%})%>
						<!--<li style="border-right:none;"><a href="/index/communication">交流讨论</a></li>-->
			</ul>
		</div>
		<!-- Main -->
		<div id="preview">
			<%data.forEach(function(item){%>
				<div class="inner">
					<div class="image">
						<img class="zoom_pic" src="/resource/team/<%-item.mdname%>/<%-item.photo%>" rdata-zoom-image="/resource/team/<%-item.mdname%>/<%-item.photo%>"
						 alt="" />
					</div>
					<div class="content">
						<div class="intro">
							<%-item.mdData%>
						</div>
					</div>
				</div>
				<%})%>
					<!--<a class="nav previous" href="javascript:void(0)"><span class="fa fa-chevron-left"></span></a>
			<a class="nav next" href="javascript:void(0)"><span class="fa fa-chevron-right"></span></a>-->
		</div>
		<!-- Scripts -->
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/skel.min.js"></script>
		<script src="/static/js/util.js"></script>
		<script src="/static/js/main.js"></script>
		<div class="gap"></div>
		<%include inc/footer.html%>
