<%include inc/header.video.html%>
    <div id="main_video">
        <div id="main1">
            <!-- <h2 align="center">视频视界</h2><br /> -->
            <div class="controls">
                <button type="button" class="control" data-filter="all">全部</button>
                <button type="button" class="control" data-filter=".breaking">breaking</button>
                <button type="button" class="control" data-filter=".jazz">jazz</button>
                <button type="button" class="control" data-filter=".hiphop">hiphop</button>
                <button type="button" class="control" data-filter=".popping">popping</button>
                <!-- <button type="button" class="control" data-filter="none">隐藏</button> -->
                <!-- <button type="button" class="control" data-sort="default:asc">升序</button>
                <button type="button" class="control" data-sort="default:desc">降序</button> -->

                <input type="text" class="input" data-ref="input-search" placeholder="请输入关键字" />
            </div>
            <hr size="4" color="#FFFF99" width="100%" /><br />

            <div class="video" data-ref="video">
                <%videos.forEach(function(video){%>
                    <div class="mix <%-video.type%>" search="<%-video.title%>">
                        <div style="width: 100%; height: 85%">
                            <a href="<%-video.action%>?src=<%-video.videoURL%>" target="_blank">
                                <img src="<%-video.imageURL%>" style="width: 100%; height: 100%" />
                            </a>
                        </div>
                        <div style="width: 100%; height: 15%; padding: 1% 0px; text-align: center;">
                            <a href="<%-video.action%>?src=<%-video.videoURL%>" target="_blank">
                                <%-video.title%>
                            </a>
                        </div>
                    </div>
                    <%})%>
                        <div class="gap"></div>
                        <div class="gap"></div>
                        <div class="gap"></div>
            </div>
        </div>
    </div>
    <div align="center" style="width:100%;">
        <input type="button" name="up" value="上一页" onclick="alert('哥们总共就一页');" /> &nbsp;&nbsp;&nbsp;
        <input type="button" name="down" value="下一页" onclick="alert('哥们总共就一页');" />
    </div><br />
