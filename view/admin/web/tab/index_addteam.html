<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>添加成员</title>

    <link rel="stylesheet" href="/static/css/admin/web/tab/update.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="/static/css/simplemde/simplemde.css" media="screen" type="text/css" />
    <script src="/static/js/jquery.min.js"></script>
    <!--<script src="/static/js/simplemde/simplemde.js"></script>//-->
    <script src="/static/js/admin/web/tab/add.team.js"></script>
</head>

<body>

    <div class="container">
        <form id="contact" enctype="multipart/form-data" method="post">
            <h3>
                <%=addModel%> Information</h3>
            <h4>The following is add
                <%=addModel%> Information</h4>

            <fieldset>
                <input name="name" placeholder="请填写姓名" type="text" tabindex="1" required autofocus>
                <input name="stuno" placeholder="请填写学号" type="text" tabindex="2" required >
                <input name="entrance" placeholder="入学年分" type="text" tabindex="3" disabled >
                <input name="model" type="text" tabindex="4" value="<%=addModel%>" style="display: none" />
            </fieldset>
            <fieldset>
                照片:<input name="photo" type="file" tabindex="5" accept="image/*" required />
            </fieldset>
            <!--<fieldset>
                <textarea name="content" placeholder=" please write your <%=addModel%> message...." tabindex="6"></textarea>
            </fieldset>-->
            <fieldset>
                <button type="submit" id="submit">Add</button>
            </fieldset>
    </div>
    </form>
    <div style="text-align:center;clear:both">
    </div>
</body>

</html>
