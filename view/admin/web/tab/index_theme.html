<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>修改个人信息</title>

    <link rel="stylesheet" href="/static/resource/css/admin/web/tab/update.css" media="screen" type="text/css" />
     <link rel="stylesheet" href="/static/resource/css/spain/zzh.spain.css" media="screen" type="text/css" />
    <script src="/static/resource/js/jquery.min.js"></script>
    <script src="/static/resource/js/spain/zzh.spain.js"></script>
</head>

<body>

    <div class="container">
        <form id="contact" action="utheme" method="post">
            <h3>主题</h3>
            <h4>当前主题如下</h4>
            <%data.forEach(function(item){%>
            <fieldset>
                <input name="theme1"  type="text" tabindex="1" value="<%-item.tname%>" disabled required autofocus>
            </fieldset>
            <%})%>
            <fieldset>
                <button type="submit" id="submit" data-submit="...Sending">Update</button>
            </fieldset>
        </form>
        <p style="color:red">
            <%-msg%>
        </p>
        <script src="/static/resource/js/admin/web/tab/update.js"></script>
    </div>
    <div style="text-align:center;clear:both">
    </div>
</body>

</html>
