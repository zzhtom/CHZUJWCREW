<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>用户列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/resource/rms/component/layui/css/layui.css" media="all">
</head>
<style>
  .userlist {
    width: 1300px;
    margin: 0 auto;
  }
</style>

<body>

  <blockquote class="layui-elem-quote">
    用户列表信息
  </blockquote>

  <div class="site-demo-button layui-form" id="optionGlobal" style="margin-bottom: 0; margin-right: 20px;" align="right">
    <!-- <input type="checkbox" name="" title="全选" lay-skin="primary"> -->
    <button data-method="addUser" class="layui-btn add-btn">新增</button>
    <button data-method="setTop" class="layui-btn delete-btn">删除</button>
  </div>
  <div class="userlist">
    <!-- table 信息 -->
    <table class="layui-table" lay-size="lg" lay-data="{height:600, url:'/rms/data/getalladmin', page:true, id:'userlist'}" lay-filter="userlist">
      <thead>
        <tr>
          <th lay-data="{checkbox:true, fixed: true}"></th>
          <th lay-data="{field:'id', width:90, sort: true, fixed: true}">序号</th>
          <th lay-data="{field:'username', width:100, sort: true, fixed: true}">用户名</th>
          <th lay-data="{field:'realname', width:100}">姓名</th>
          <th lay-data="{field:'sex', width:100, sort: true}">性别</th>
          <th lay-data="{field:'age', width:100, sort: true}">年龄</th>
          <th lay-data="{field:'birthday', width:150, sort: true}">生日</th>
          <th lay-data="{field:'telphone', width:150}">电话</th>
          <th lay-data="{field:'email', width:150}">邮箱</th>
          <th lay-data="{field:'website', width:200}">个人博客</th>
          <!-- <th lay-data="{field:'rtime', width:100, sort: true}">注册时间</th>
          <th lay-data="{field:'utime', width:100, sort: true}">更新时间</th> -->
          <th lay-data="{fixed: 'right', width:170, align:'center', toolbar: '#barOption'}">操作</th>
        </tr>
      </thead>
    </table>
  </div>
  <script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
  </script>
  <script src="/static/resource/rms/component/layui/layui.js" charset="utf-8"></script>
  <script src="/static/resource/rms/javascript/userlist.js" charset="utf-8"></script>

</body>

</html>
