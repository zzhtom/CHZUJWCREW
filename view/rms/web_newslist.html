<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>新闻列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/resource/rms/component/layui/css/layui.css" media="all">
</head>

<body>

  <blockquote class="layui-elem-quote">
    新闻信息
  </blockquote>


  <div class="site-demo-button layui-form" id="optionGlobal" style="margin-bottom: 0; margin-right: 20px;" align="right">
    <input type="checkbox" name="" title="全选" lay-skin="primary">
    <button data-method="addUser" class="layui-btn add-btn">新增</button>
    <button data-method="setTop" class="layui-btn delete-btn">删除</button>
  </div>
  <div style="width:1000px; margin: 0 auto;">
    <!-- table 信息 -->
    <table class="layui-table" lay-size="lg" lay-data="{height:600, url:'http://www.layui.com/demo/table/user/1?page=1&limit=30', page:true, id:'test'}"
      lay-filter="test">
      <thead>
        <tr>
          <th lay-data="{field:'choose', fixed: true,width: 100}">选择</th>
          <th lay-data="{field:'No',  sort: true, fixed: true, width: 80}">序号</th>
          <th lay-data="{field:'newsname', width: 100}">新闻名称</th>
          <th lay-data="{field:'publisher', sort: true, width: 100}">发布者</th>
          <th lay-data="{field:'reltime', sort: true, width: 180}">发布时间</th>
          <th lay-data="{field:'updater', sort: true, width: 100}">修改者</th>
          <th lay-data="{field:'utime', sort: true, width: 180}">修改时间</th>
          <th lay-data="{fixed: 'right', align:'center', toolbar: '#barOption', width: 180}">操作</th>
        </tr>
      </thead>
    </table>
  </div>
  <script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
  </script>
  <script src="/static/resource/rms/component/layui/layui.js" charset="utf-8"></script>
  <script>
    layui.use(['layer', 'table', 'form'], function () {
      var $ = layui.jquery, layer = layui.layer, table = layui.table,
        form = layui.form;

      //触发事件
      var active = {
        addUser: function () {
          var that = this;
          //多窗口模式，层叠置顶
          layer.open({
            type: 2 //此处以iframe举例
            , title: '添加新闻'
            , area: ['800px', '750px']
            , shade: 0
            , maxmin: true
            , offset: [ //为了演示，随机坐标
              // $(window).height() / 2 - 250
              50
              , $(window).width() / 2 - 400
            ]
            , content: 'addnews'
            , yes: function () {
              $(that).click();
            }

            , zIndex: layer.zIndex //重点1
            , success: function (layero) {
              layer.setTop(layero); //重点2
            }
          });
        }
      };

      $('#optionGlobal .add-btn').on('click', function () {
        var othis = $(this), method = othis.data('method');
        active[method] ? active[method].call(this, othis) : '';
      });

    });
  </script>

</body>

</html>
