<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/resource/rms/component/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/resource/rms/component/custom/css/simplemde.css">
</head>

<body>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>发布新闻信息</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">新闻标题</label>
            <div class="layui-input-inline">
                <input type="text" name="newsname" class="layui-input" lay-verify="required">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-inline">
                <select name="interest" lay-filter="aihao">
                    <option value="">请选择</option>
                    <option value="0">HipHop</option>
                    <option value="1" >breaking</option>
                    <option value="2">jazz</option>
                    <option value="3">popin</option>
                    <option value="4">locking</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">新闻内容</label>
            <div class="layui-input-block">
                <textarea name="article" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item" style="margin: 0 aut0;text-align:center;">
            <div class="layui-input-line">
                <button class="layui-btn" lay-submit lay-filter="addUser">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script src="/static/resource/rms/component/layui/layui.js" charset="utf-8"></script>
    <script src="/static/resource/rms/component/custom/lib/simplemde.js" charset="utf-8"></script>
    <script src="/static/resource/rms/javascript/addnews.js"></script>
    <script>
        var simplemde = new SimpleMDE();
    </script>
</body>

</html>
